<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audit Complete!</title>
  <style>
    /* Basic styles - expand with branding */
    body { font-family: sans-serif; margin: 20px; color: #333; }
    .header img { max-width: 150px; margin-bottom: 20px; }
    .content { padding: 15px; border: 1px solid #eee; border-radius: 5px; }
    .footer { margin-top: 20px; font-size: 0.8em; color: #777; }
  </style>
</head>
<body>
  <div class="header">
    <img src="/Logos/LilySEO_logo_mark.png" alt="LilySEO Logo"> <!-- Adjust path/URL as needed -->
  </div>
  <div class="content">
    <h1>SEO Audit Complete</h1>
    <p>Hi {{userName}},</p>
    <p>Your SEO audit for project <strong>{{projectName}}</strong> ({{projectUrl}}) is complete.</p>
    <p>You can view the full report here:</p>
    <p><a href="{{reportUrl}}">View Audit Report</a></p>
    <p>Thanks,<br>The LilySEO Team</p>
  </div>
  <div class="footer">
    You are receiving this email because you enabled audit completion notifications in your LilySEO settings.
  </div>
</body>
</html>
